<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Travel Weather </title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">



</head>

<!-- link to Angular CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<body ng-controller="HomeController.getWeather">

        <div ng-controller="weatherCtrl">
                <form name = "frm">
            <!-- <form name="frm" ng-submit="getWeather()"> -->
            <input type="text" ng-model="cityName" placeholder="Enter destination">
            <button ng-disabled="frm.$invalid">Go!</button>
            </form>
            <hr>
            <h1>Check out the forecast for {{cityName}}</h1>
            <ui-view></ui-view>
            
            </div>

            <!-- geolocation --> 

            <script src="scripts/geolocation.js"></script>
</body>

</html>
