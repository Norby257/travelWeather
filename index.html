<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home | Travel Weather </title>
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">


  <!-- link to font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

  <!-- link to custom css -->
  <link rel="stylesheet" type="text/css" href="/style.css">



</head>





<body ng-controller="weatherController as weather">

  <!-- bootstrap navBar here -->
  <div>
  <nav class="navbar navbar-inverse navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Forecast Travel</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">


        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
          </div>
          <!-- update the button so it functions like the one below -->
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://norby257.github.io/noreenPortfolio/" target="_blank">Portfolio</a>
          </li>

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>


  <div>


    <!-- input form -->
    <form name="frm">
      <input type="text" placeholder="city name" ng-model="cityInput">
      <button type="submit" id="submitCity" ng-disabled="frm.$invalid">Go! </button>
    </form>

    
    {{weather.title}}
  </div>

  <!-- div for the results to appear; using bootstrap thumbnail -->
  <!-- need to use ng-repeat for this --> 

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        
        <div class="caption">
          <p>Date/time here (convert from unix time)</p>
          <p>{{response.data.weather[0].icon}}</p>
          <a href="#">
            <img class="media-object" src="https://openweathermap.org/img/w/{{item.weather[0].icon}}.png" alt="" style="max-width: 50px;"> </a>
          <p>{{response.data.weather[0].description}} </p>
          <p>{{ response.data.main.temp_max}} </p>
          <p>{{ response.data.main.temp_min}} </p>
          <p>{{ response.data.main.humidity}} </p>
        </div>
      </div>
    </div>
  </div>

  


  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <p class="text-center">Copyright Noreen M 2018</p>
    <div class="container">

    </div>
  </nav>
  <!-- geolocation -->
  <script src="scripts/geolocation.js"></script>
  <!-- module for home page -->

  <!-- link to Angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="services/weather.service.js"></script>
  <script src="controller/weather.controller.js"></script>


</body>

</html>
