<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <weather>Home | Travel Weather </weather>
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- link to font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

  <!-- link to custom css -->
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body ng-controller="weatherController as weatherCtrl">

  <!-- bootstrap navBar here -->
  <div>
    <nav class="navbar navbar-inverse navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

          <a class="navbar-brand" href="#">Forecast Travel</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">


          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="https://norby257.github.io/noreenPortfolio/" target="_blank">Portfolio</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div>


    <!-- input form -->
    <form ng-submit="weatherCtrl.getCityWeather()">
      <input type="text" ng-model="cityName" id="submit" value="submit" placeholder="Forecast by City">
      <button ng-click="getWeatherByCity()"> Get Forecast </button>
    </form>
    <h1>Forecast for {{cityName}}</h1>
  </div>

  <!-- need to use ng-repeat for this, attach to ng-repeat -->

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail" class="text-center">
        <!-- this is the repeating info for now -->
        <!-- ng-repeat="day in weather.fiveDayForecast[i]" -->

        <div>
          <p>
            <img ng-src="{{weatherCtrl.icon}}" />
          </p>
          <p>Date: {{weatherCtrl.date}}</p>
          <p>Weather Condition: {{weatherCtrl.weatherCondition}}</p>
          <p> Temperature: {{weatherCtrl.temperature}}</p>
          <p>High: {{weatherCtrl.high}}</p>
          <p> Low: {{weatherCtrl.low}}</p>
          <p> Humidity: {{weatherCtrl.humidity}}%</p>
        </div>
      </div>
    </div>
  </div>


  <!-- {{weatherCtrl.weather}}  -->

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">

    </div>
  </nav>


  <!-- link to Angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>


  <script src="app.js"></script>
  <script src="services/weather.service.js"></script>
  <script src="controller/weather.controller.js"></script>


</body>

</html>
